<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Interpreter</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Camera section */
        .camera-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .camera-container {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .camera-placeholder {
            color: #666;
            text-align: center;
            padding: 40px;
        }

        .camera-placeholder h2 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 12px;
        }

        .camera-placeholder p {
            font-size: 16px;
            font-weight: 300;
        }

        /* Sidebar section */
        .sidebar {
            flex: 1;
            background: #0a0a0a;
            padding: 30px;
            overflow: hidden;
            box-shadow: -2px 0 10px rgba(0,0,0,0.5);
            border-left: 1px solid #1a1a1a;
        }

        .sidebar h2 {
            color: #e0e0e0;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #2a2a2a;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .detected-box {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            min-height: 100px;
            max-height: 100px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 400;
            text-align: left;
            word-wrap: break-word;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 24px;
            overflow-y: auto;
        }

        .detected-text {
            line-height: 1.5;
        }

        .controls {
            margin-bottom: 24px;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            color: #999;
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        select, button {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #333;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: #1a1a1a;
            color: #e0e0e0;
        }

        select {
            background: #1a1a1a;
        }

        select:hover {
            background: #2a2a2a;
            border-color: #444;
        }

        button {
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        button:hover {
            background: #2a2a2a;
            border-color: #444;
        }

        button:active {
            background: #333;
        }

        button.danger {
            background: #1a0a0a;
            border-color: #4a0000;
            color: #ff6b6b;
        }

        button.danger:hover {
            background: #2a0a0a;
            border-color: #660000;
        }

        button.secondary {
            background: #0a0a0a;
            border-color: #2a2a2a;
        }

        button.secondary:hover {
            background: #1a1a1a;
            border-color: #333;
        }

        button:disabled {
            background: #0a0a0a;
            border-color: #1a1a1a;
            cursor: not-allowed;
            opacity: 0.5;
            color: #666;
        }

        .status {
            padding: 10px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 12px;
            font-size: 13px;
            border: 1px solid;
            letter-spacing: 0.3px;
        }

        .status.active {
            background: #0a1a0a;
            border-color: #1a4a1a;
            color: #4ade80;
        }

        .status.inactive {
            background: #1a1a1a;
            border-color: #2a2a2a;
            color: #666;
        }

        .suggestions-container {
            margin-top: 20px;
            max-height: calc(100vh - 580px);
            overflow-y: auto;
        }

        .suggestion-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }

        .suggestion-card:hover {
            border-color: #444;
            background: #202020;
        }

        .suggestion-number {
            color: #666;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .suggestion-text {
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            color: #555;
            padding: 24px 16px;
            font-size: 13px;
            line-height: 1.6;
        }

        .empty-state-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* Scrollbar styling - minimal and monochrome */
        .suggestions-container::-webkit-scrollbar,
        .detected-box::-webkit-scrollbar {
            width: 4px;
        }

        .suggestions-container::-webkit-scrollbar-track,
        .detected-box::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .suggestions-container::-webkit-scrollbar-thumb,
        .detected-box::-webkit-scrollbar-thumb {
            background: #333;
        }

        .suggestions-container::-webkit-scrollbar-thumb:hover,
        .detected-box::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Camera Section -->
        <div class="camera-section">
            <div class="camera-container">
                <img id="videoFeed" style="display: none;">
                <div class="camera-placeholder" id="placeholder">
                    <h2>Camera Ready</h2>
                    <p>Use the controls panel to start recognition</p>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Status -->
            <div class="status inactive" id="cameraStatus">
                Camera Inactive
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="control-group">
                    <label>Recognition Mode</label>
                    <select id="modeSelect">
                        <option value="default">Words Mode</option>
                        <option value="letters">Letters Mode</option>
                        <option value="numbers">Numbers Mode</option>
                    </select>
                </div>

                <button id="startBtn">Start Camera</button>
                <button id="stopBtn" class="danger" style="display: none;">Stop Camera</button>
                <button id="clearBtn" class="secondary">Clear All</button>
            </div>

            <!-- Detected Signs -->
            <h2>Detected Signs</h2>
            <div class="detected-box">
                <div class="detected-text" id="detectedText">Start signing...</div>
            </div>

            <!-- Selected Sentence -->
            <div id="selectedContainer" style="display: none;">
                <h2>Selected</h2>
                <div class="detected-box" style="background: linear-gradient(135deg, #0a1a0a 0%, #0a2a0a 100%); border-color: #1a4a1a;">
                    <div class="detected-text" id="selectedText"></div>
                </div>
            </div>

            <!-- Mode Notification -->
            <div id="modeNotification" style="display: none;">
                <div class="detected-box" style="background: linear-gradient(135deg, #1a1a2a 0%, #0a0a1a 100%); border-color: #2a2a4a;">
                    <div class="detected-text" id="modeNotificationText"></div>
                </div>
            </div>

            <!-- Suggestions -->
            <h2>AI Suggestions</h2>
            <div class="suggestions-container" id="suggestionsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <div>Start signing to receive AI-powered sentence suggestions</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        let cameraActive = false;
        let currentMode = 'default';
        
        const videoFeed = document.getElementById('videoFeed');
        const placeholder = document.getElementById('placeholder');
        const cameraStatus = document.getElementById('cameraStatus');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const modeSelect = document.getElementById('modeSelect');
        const detectedText = document.getElementById('detectedText');
        const suggestionsContainer = document.getElementById('suggestionsContainer');
        const selectedContainer = document.getElementById('selectedContainer');
        const selectedText = document.getElementById('selectedText');
        const modeNotification = document.getElementById('modeNotification');
        const modeNotificationText = document.getElementById('modeNotificationText');
        
        // Audio element for playing speech
        const audio = new Audio();

        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('video_frame', (data) => {
            videoFeed.src = 'data:image/jpeg;base64,' + data.data;
        });

        socket.on('camera_status', (data) => {
            cameraActive = data.active;
            updateUI();
        });

        socket.on('detected_update', (data) => {
            detectedText.textContent = data.text || 'Start signing...';
        });

        socket.on('suggestions_update', (data) => {
            renderSuggestions(data.suggestions);
        });

        socket.on('selection_made', (data) => {
            // Show the selected sentence
            selectedText.textContent = data.text;
            selectedContainer.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                selectedContainer.style.display = 'none';
            }, 5000);
        });

        socket.on('audio_ready', (data) => {
            // Play the newly generated audio file
            console.log('Audio ready, playing:', data.audio_id);
            audio.src = '/audio/' + data.audio_id;
            audio.play().catch(err => console.log('Audio playback failed:', err));
        });

        socket.on('llm_status', (data) => {
            if (data.processing) {
                suggestionsContainer.innerHTML = '<div class="loading">Processing suggestions...</div>';
            }
        });

        socket.on('mode_update', (data) => {
            currentMode = data.mode;
            modeSelect.value = currentMode;
            
            // Show mode notification
            const modeNames = {
                'default': 'Words Mode',
                'letters': 'Letters Mode',
                'numbers': 'Numbers Mode'
            };
            modeNotificationText.textContent = `Switched to ${modeNames[currentMode]}`;
            modeNotification.style.display = 'block';
            
            // Hide after 3 seconds
            setTimeout(() => {
                modeNotification.style.display = 'none';
            }, 3000);
        });

        socket.on('state_update', (data) => {
            cameraActive = data.camera_active;
            currentMode = data.current_mode;
            detectedText.textContent = data.detected_signs || 'Start signing...';
            if (data.suggestions && data.suggestions.length > 0) {
                renderSuggestions(data.suggestions);
            }
            updateUI();
        });

        // Button handlers
        startBtn.addEventListener('click', () => {
            socket.emit('start_camera');
        });

        stopBtn.addEventListener('click', () => {
            socket.emit('stop_camera');
        });

        clearBtn.addEventListener('click', () => {
            socket.emit('clear_all');
            selectedContainer.style.display = 'none';
            modeNotification.style.display = 'none';
        });

        modeSelect.addEventListener('change', (e) => {
            socket.emit('change_mode', { mode: e.target.value });
        });

        // Helper functions
        function updateUI() {
            if (cameraActive) {
                videoFeed.style.display = 'block';
                placeholder.style.display = 'none';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                cameraStatus.className = 'status active';
                cameraStatus.textContent = 'Camera Active';
            } else {
                videoFeed.style.display = 'none';
                placeholder.style.display = 'block';
                startBtn.style.display = 'block';
                stopBtn.style.display = 'none';
                cameraStatus.className = 'status inactive';
                cameraStatus.textContent = 'Camera Inactive';
            }
        }

        function renderSuggestions(suggestions) {
            if (!suggestions || suggestions.length === 0) {
                suggestionsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ’¬</div>
                        <div>Start signing to receive AI-powered sentence suggestions</div>
                    </div>
                `;
                return;
            }

            let html = '';
            suggestions.forEach((suggestion, index) => {
                html += `
                    <div class="suggestion-card">
                        <div class="suggestion-number">Option ${index + 1}</div>
                        <div class="suggestion-text">${suggestion}</div>
                    </div>
                `;
            });
            suggestionsContainer.innerHTML = html;
        }

        // Initialize
        updateUI();
    </script>
</body>
</html>
